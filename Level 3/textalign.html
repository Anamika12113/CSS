<!DOCTYPE html>
<html>
    <head>
        <title>text-align</title>
        <style>
            .box {height:100px; width:100px;}
            #box1 {background-color: yellowgreen; text-align: left;}
            #box2 {background-color: brown; text-align: centre;}
            #box3 {background-color: aqua; text-align: right;}
        </style>
    </head>
    <body>
        <div id="box1" class="box">Box1</div>
        <div id="box2" class="box">Box2</div>
        <div id="box3" class="box">Box3</div>
    </body>
</html>
