<!DOCTYPE html>
<html>
    <head>
        <title>Text line</title>
        <style>
          .box {text-decoration: underline;}
          #box1 {text-decoration-color: blue;}
          #box2 {text-decoration-color:red;}
          #box3 {text-decoration-color: aquamarine;}
          #box4 {text-decoration-color: rgb(94, 13, 13);}

        </style>
    </head>
    <body>
        <h1 id="box1" class="box">Box1</h1>
        <h2 id="box2" class="box">Box2</h2>
        <h3 id="box3" class="box">Box3</h3>
        <h4 id="box4" class="box">Box4</h4>
    </body>
</html>
