<!DOCTYPE html>
<html>
    <head>
        <title>Text transformation</title>
        <style>
         #box1 {text-transform: capitalize;}
         #box2 {text-transform: lowercase;}
         #box3 {text-transform: uppercase;}
         #box4 {text-transform: none;}
        </style>
    </head>
    <body>
        <h4 id="box1" class="box">First Head</h4>
        <h4 id="box2" class="box">Second Head</h4>
        <h4 id="box3" class="box">Third Head</h4>
        <h4 id="box4" class="box">Four Head</h4>
    </body>
</html>
