<!DOCTYPE html>
<html>
  <head>
    <title>Text Decoration</title>
    <style>
        .box{
        background-color: yellow;
      }
      .box {
        text-decoration: underline;
      }
      #box1 {
        text-decoration-style: wavy;
      }
      #box2 {
        text-decoration-style: solid;
      }
      #box3 {
        text-decoration-style: dashed;
      }
      #link {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">This is my box1</div>
    <br />
    <div id="box2" class="box">This is my Box2</div>
    <br />
    <div id="box3" class="box">This is my Box3</div>
    <hr />
    <a id="link" href="#">This is my link</a>
  </body>
</html>
