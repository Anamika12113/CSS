<!DOCTYPE html>
<html>
    <head>
        <title>Font Size</title>
        <style>
          #box1 {font-style: italic; }
          #box2 {font-style: normal;}
          #box3 {font-style: oblique;}
          #box4 {font-style: inherit ;}
        </style>
    </head>
    <body>
        <h3 id="box1"> This is an Art</h3>
        <h3 id="box2"> This is an Elephant</h3>
        <h3 id="box3"> This is a Boy</h3>
        <h3 id="box4"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur accusamus alias reprehenderit provident et soluta. Nostrum repellat ex consectetur sunt dolorem fuga veniam aliquam. Impedit blanditiis autem tenetur corrupti dolore!</h3>
    </body>
</html>
