<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <style>
          * {
              margin: 0px;
              padding: 0px;
          }
        .box {
             margin: 5px;
             height: 75px;
             width: 75px;
             border: 3px solid black ;
        }
        #heading {
          text-align: center;
        }

        #container {
             margin: 20px;
             padding: 10px;
             height: 1000px;
             width: 1000px;
             border: 3px solid black ;
             background-color: lavender;

             display: grid;
             grid-template-columns: 80px 100px;
             grid-template-rows: 80px 100px;


        }
        #box1 {background-color: blueviolet;
            grid-row: 1/2;
            grid-column: 1/2 ;
        }

        #box2
         {background-color: cadetblue;
            grid-row: 2/2 ;
            grid-column: 2/2 ;
      }
        #box3 {background-color: crimson;
            grid-row: 2/2 ;
            grid-column: 1/2 ;

      }
        #box4 {background-color: darkgoldenrod;
            grid-row: 1/2 ;
            grid-column: 2/2 ;
        }
    </style>
  </head>
  <body>
    <h1 id="heading">Grid Container</h1>
    <div id="container">
      <div id="box1" class="box">Flex Box1</div>
      <div id="box2" class="box">Flex Box2</div>
      <div id="box3" class="box">Flex Box3</div>
      <div id="box4" class="box">Flex Box4</div>
    </div>
  </body>
</html>
