<!DOCTYPE html>
<html>
  <head>
    <title>Media Queries</title>
    <style>
      .box {
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: chartreuse;
      }
      @media screen and ( max-width: 300px) {
        .box {
            height: 150px;
            width: 150px;
          background-color: salmon;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
