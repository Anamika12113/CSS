<!DOCTYPE html>
<html>
  <head>
    <title>Media Queries</title>
    <style>
      .box {
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: darkgoldenrod;
      }
      @media screen and (width: 300px) {
        .box {
          background-color: crimson;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
