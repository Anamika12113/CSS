<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox Direction</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
      .box {
           margin: 5px;
           height: 200px;
           width: 200px;
           border: 3px solid black ;
      }
      #heading {
        text-align: center;
      }

      #container {
                 margin: 20px;
           padding: 10px;
           height: 600px;
           width: 600px;
           border: 3px solid black ;
           background-color: lavender;

           display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap-reverse;
            
      }
      #box1 {background-color: blueviolet;}
      #box2 {background-color: cadetblue;}
      #box3 {background-color: crimson;}
      #box4 {background-color: darkgoldenrod;}
    </style>
  </head>
  <body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
    <div id="box1" class="box">Flex Box1</div>
    <div id="box2" class="box">Flex Box2</div>
    <div id="box3" class="box">Flex Box3</div>
    <div id="box4" class="box">Flex Box4</div>
    </div>
  </body>
</html>
