<!DOCTYPE html>
<html>
  <head>
    <title>FlexBox Direction</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
      .box {
           margin: 5px;
           height: 100px;
           width: 100px;
           border: 3px solid black ;
      }
      #heading {
        text-align: center;
      }

      #container {
                 margin: 20px;
           padding: 10px;
           height: 600px;
           width: 600px;
           border: 3px solid black ;
           background-color: lavender;

           display: flex;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
            align-content: center;
            
      }
      #box1 {background-color: blueviolet;}
      #box2 {background-color: cadetblue;}
      #box3 {background-color: crimson;}
      #box4 {background-color: darkgoldenrod;}
      #box5 {background-color: blue;}
      #box6 {background-color: chocolate;}
      #box7 {background-color: darkblue;}
      #box8 {background-color: darkgreen;}
    </style>
  </head>
  <body>
    <h1 id="heading">Flex Container</h1>
    <div id="container">
    <div id="box1" class="box">Flex Box1</div>
    <div id="box2" class="box">Flex Box2</div>
    <div id="box3" class="box">Flex Box3</div>
    <div id="box4" class="box">Flex Box4</div>
    <div id="box5" class="box">Flex Box5</div>
    <div id="box6" class="box">Flex Box6</div>
    <div id="box7" class="box">Flex Box7</div>
    <div id="box8" class="box">Flex Box8</div>
    </div>
  </body>
</html>
