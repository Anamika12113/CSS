<!DOCTYPE html>
<html>
  <head>
    <title>Media Queries</title>
    <style>
      .box {
        padding: 5px;
        height: 100px;
        width: 100px;
        background-color: darkgoldenrod;
      }
      @media screen and ( min-width: 250px) and (max-width: 300px) {
        .box {
           border-radius: 50%;
           background-color: darkblue;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">Box</div>
  </body>
</html>
