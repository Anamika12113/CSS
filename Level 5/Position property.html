<!DOCTYPE html>
<html>
    <head>
        <title>Position Proeprty</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
              .box {
                    background-color: darksalmon;
                    margin: 5px;
                    width: 50px;
                    height: 50px;
              }
              #box1 {
                    position: static
              }
              #box2 {
                    position: relative;
                    top: 5px;
                    left: 65px;
              }
              #box3 {
                position: absolute;
                top: 20px;
              }
              #box4 {
                  position: fixed;
                  top:70px;
                  left: 30px;
              }
              
        </style>
    </head>
    <body>
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>
        <div id="box" class="box">Box </div>
