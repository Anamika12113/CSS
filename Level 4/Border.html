<!DOCTYPE html>
<html>
    <head>
        <title>Padding Preperty</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
           .padded {
            height: 50px;
            width: 50px;
            padding: 5px 5px 5px 5px;
            background-color: aqua;
           }
           #first {
            border: 2px dotted;
            background-color: blueviolet;
           }

           #second {
            border: 5px dashed;
            background-color: brown;
           }
        </style>
    </head>
    <body>
     <div id="first" class="padded">Padding first Property Checker</div>
     <div id="second" class="padded">Padding second Property Checker</div>
    </body>
</html>
